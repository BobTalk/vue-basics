<script>
  var arr = [
    {age: 1, name: '1'},
    {age: 2, name: '2'},
    {age: 4, name: '4'},
    {age: 3, name: '3'},
    {age: 33, name: '33'},
    {age: 32, name: '32'},
    {age: 31, name: '31'},
    {age: 39, name: '39'}
  ];
  var str = 'hjhkhkjhwioejwhfohfohwfosfdgdfgwrwrfdgytruy74u54we52qeqd244hgas';
  /*根据属性值排序 start*/
  var A = arr.sort(function (a, b) {
    return a.age - b.age
  });
  /* function compare(property) {
       return function (a, b) {
         var value1 = a[property];
         var value2 = b[property];
         return value1 - value2;
       }
     }*/
  /*根据属性值排序 end*/

  function strNum(str) {
    var obj = {};
    for (var i = 0; i < str.length; i++) {
      var st = str.charAt(i);
      if (!!obj[st]) {
        obj[st]++;
      } else {
        obj[st] = 1
      }
    }
    return obj;
  }
  var objSort = strNum(str);
  var BArr = Object.keys(objSort).sort(function (a, b) {
    //升
    return objSort[a] - objSort[b]
  });
  for (var i = 0; i < BArr.length; i++) {
    console.log(BArr[i] + " =======> " + objSort[BArr[i]]);
  }
  console.log(A);
</script>
